<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week5HW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/b2f3d5d839.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-4 search">
        <form id="search-form">
          <input type="search" class="form" placeholder="Enter a location" id="search-input" />
        </form>
      </div>
      <div class="col-8 current-location">
        <h1>Weather in...</h1>
        <span class="date"></span>
        <br />
        <span class="temperature" id="temperature"></span>
        <span class="metric">
          <a href="#" id="celcius-link">°C </a> |
          <a href="#" id="fahrenheit-link">°F </a>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <i class="fas fa-cloud-showers-heavy today-icon"></i>
      </div>
      <div class="col-6 weather-list">
        <br />
        Description:
        <span class="Description" id="description"></span>
        <br />
        Feels like:
        <span class="feelsLike" id="feelsLike"></span>°C
        <br />
        Humidity:
        <span class="humidity" id="humidity"></span>%
        <br />
        Wind:
        <span class="windSpeed" id="windSpeed"></span>mph
      </div>
    </div>
    <br />
    <div class="card">
      <div class="row">
        <div class="col-9">
          Tuesday
        </div>
        <div class="col-2 forecast">
          4° C
        </div>
        <div class="col-1 forecast">
          <i class="fas fa-cloud-showers-heavy"></i>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row">
        <div class="col-9">
          Wednesday
        </div>
        <div class="col-2 forecast">
          4° C
        </div>
        <div class="col-1 forecast">
          <i class="fas fa-cloud-showers-heavy"></i>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row">
        <div class="col-9">
          Thursday
        </div>
        <div class="col-2 forecast">
          3° C
        </div>
        <div class="col-1 forecast">
          <i class="fas fa-cloud-showers-heavy"></i>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row">
        <div class="col-9">
          Friday
        </div>
        <div class="col-2 forecast">
          3° C
        </div>
        <div class="col-1 forecast">
          <i class="fas fa-cloud"></i>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row">
        <div class="col-9">
          Saturday
        </div>
        <div class="col-2 forecast">
          3° C
        </div>
        <div class="col-1 forecast">
          <i class="fas fa-cloud"></i>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row">
        <div class="col-9">
          Sunday
        </div>
        <div class="col-2 forecast">
          3° C
        </div>
        <div class="col-1 forecast">
          <i class="fas fa-snowflake"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
