<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's the weather in...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/b2f3d5d839.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="weather-app-wrapper">
    <div class="container">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-8">
            <input type="search" class="form-control" placeholder="Enter a location" id="search-input" />
          </div>
          <div class="col-2">
            <button type="submit" class="btn" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="col-2">
            <button type="submit" class="btn" id="geo-button">
              <i class="fas fa-location-arrow"></i>
            </button>
          </div>
        </div>
      </form>
      <h1>Weather in...</h1>
      <span class="date"></span>
      <br />
      <span class="temperature" id="temperature"></span>
      <span class="unit">
        <a href="#" id="celcius-link" class="active">°C </a> |
        <a href="#" id="fahrenheit-link">°F </a>
      </span>
      <div class="row">
        <div class="col-6">
          <img src="" alt="" id="icon" class="float-left" />
        </div>
        <div class="col-6 weather-list">
          Description:
          <span class="Description" id="description"></span>
          <br />
          Feels like:
          <span class="feelsLike" id="feelsLike"></span>°C
          <br />
          Humidity:
          <span class="humidity" id="humidity"></span>%
          <br />
          Wind:
          <span class="windSpeed" id="windSpeed"></span>mph
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-8">
            Tuesday
          </div>
          <div class="col-2 forecast">
            4° C
          </div>
          <div class="col-2 forecast">
            <i class="fas fa-cloud-showers-heavy"></i>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-8">
            Wednesday
          </div>
          <div class="col-2 forecast">
            4° C
          </div>
          <div class="col-2 forecast">
            <i class="fas fa-cloud-showers-heavy"></i>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-8">
            Thursday
          </div>
          <div class="col-2 forecast">
            3° C
          </div>
          <div class="col-2 forecast">
            <i class="fas fa-cloud-showers-heavy"></i>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-8">
            Friday
          </div>
          <div class="col-2 forecast">
            3° C
          </div>
          <div class="col-2 forecast">
            <i class="fas fa-cloud"></i>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-8">
            Saturday
          </div>
          <div class="col-2 forecast">
            3° C
          </div>
          <div class="col-2 forecast">
            <i class="fas fa-cloud"></i>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-8">
            Sunday
          </div>
          <div class="col-2 forecast">
            3° C
          </div>
          <div class="col-2 forecast">
            <i class="fas fa-snowflake"></i>
          </div>
        </div>
      </div>
    </div>
    <small><a href="https://github.com/eleanorgedge/EG-SheCodesPlus-WeatherApp" target="_blank">
        Open-source code</a>, by Eleanor Gedge.</small>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
